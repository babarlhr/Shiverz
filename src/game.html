<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RotorBlade</title>
        <script src="js/lib/jquery.js"></script>
        <script src="js/bin/client.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Nova+Round|Codystar|Tulpen+One|Megrim|Audiowide|Press+Start+2P' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/game.css'></link>

    </head>
    <body>
    	<canvas id="game_canvas">
    		Canvas not supported :(
    	</canvas>
	<div class='fps'>
		fps:  0
	</div>
	<div class='ping'>
		ping: 0
	</div>
	<div class='dialog name_select'>
		<h1>Player Name ?</h1>
		<input type='text' placeholder='UnnamedPlayer'></input>
		<div class='button ok'>Ok</div>
	</div>
	<div class='dialog team_select'>
		<h1>Team ?</h1>
		<div class='button team red'>Red</div>
		<div class='button team blue'>Blue</div>
	</div>
	<div class='dialog score'>
		<h1>Scores</h1>
		<div class='table team red'>
			<div class='score'>4</div>
			<div class='name'>Red</div>
			<div class='entry'><span class='nick'>Foobar</span> <span class='score'>18</span> </div>
			<div class='entry'><span class='nick'>L0rdP4in</span> <span class='score'>15</span></div>
			<div class='entry'><span class='nick'>Raizer</span> <span class='score'>9</span></div>
			<div class='entry'><span class='nick'>Noob</span> <span class='score'>3</span></div>
		</div>
		<div class='table team blue'>
			<div class='score'>17</div>
			<div class='name'>Blue</div>
			<div class='entry'><span class='nick'>lllama</span> <span class='score'>84</span> </div>
			<div class='entry'><span class='nick'>Gunther</span> <span class='score'>12</span></div>
			<div class='entry'><span class='nick'>Kudarozegi</span> <span class='score'>4</span></div>
			<div class='entry'><span class='nick'>Dolton</span> <span class='score'>1</span></div>
		</div>
	</div>
	<!--
	<div class='hud top'>
		<div class='item score'>
			<span class='red'>7</span>/<span class='blue'>9</span>
		</div>
		<div class='item time'>00:00</div>
	</div>
	-->
	<div class='hud bottom'>
		<div class='item health low'>
			<span class='descr'>health</span>
			<span class='value'>100</span>
		</div>
		<div class='item armor'>
			<span class='descr'>armor</span>
			<span class='value'>50</span>
		</div>
		<div class='item weapon'></div>
		<div class='item ammo'>
			<span class='descr'>ammo</span>
			<span class='value'>50</span>
		</div>
	</div>
    </body>
</html>
